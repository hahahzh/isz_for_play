    <script type="text/javascript">
$(document).ready(function() { 
	
	successMsg = GetQueryString("successMsg");
	$("#gmsg").hide();
	if(successMsg != null && successMsg != ''){
		SetSMsg(successMsg);
	}
	});
	
</script>
  </head>
  <body role="document">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse text-center" style="background-color:#EF823A;">
          <h5>密码找回</h5>
    </nav>
        <div class="alert alert-success" role="alert" id="gmsg">
        
      </div>
<div class="container theme-showcase" role="main">
<form method="post" id="lForm" action="/c/fp" class="form-horizonta">
<div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">手机号/邮箱/微信号:</h3>
            </div>
            <div class="panel-body">
              <input type="text" id="phone" name="phone" class="form-control" aria-describedby="手机号/邮箱/微信号" pattern="^[0-9]+$">
            </div>
          </div>
</div>
<div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">验证码:</h3>
            </div>
            <div class="panel-body">
            	<div class="col-xs-8">
    			<input type="text" class="form-control" id="vc" name="vc" placeholder="验证码">
    			</div>
    			<button type="button" class="btn btn-default" id="vcButton" onclick="sendCode(1);">免费获取</button>
  			
  
            </div>
          </div>
</div>
<div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">设置密码:</h3>
            </div>
            <div class="panel-body">
              <input type="password" id="pwd" name="pwd" class="form-control" aria-describedby="pwd" >
            </div>
          </div>
</div>
<br/><br/>
<div class="col-sm-12">
	<button type="button" onclick="forgetPWDSubmit();" class="btn btn-default active form-control">提交</button>
</div>
    </form>
</div>
