    <script type="text/javascript">
$(document).ready(function() { 
	successMsg = GetQueryString("successMsg");
	var code = GetQueryString("code");
	$("#code").val(code);
	$("#gmsg").hide();
	if(successMsg != null && successMsg != ''){
		SetSMsg(successMsg);
	}
	loadEditPersonalData();
	});
</script>

  <body role="document" onload="">


    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse text-center" style="background-color:#EF823A;">
          <h5>个人信息 编辑</h5>
    </nav>
    <div class="alert alert-success" role="alert" id="gmsg">
        
      </div>
      
      <form method="post" id="personalForm" action="/api/user" class="form-inline">
      


<div class="col-sm-12">
	<a href="/public/html5/memu.html" class="btn btn-default" target="_self">菜单</a>
</div>
<br/><br/>
    <div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">姓名:</h3>
            </div>
            <div class="panel-body">
              <input type="text" id="name" name="name"/>
            </div>
          </div>
	</div>
	
	 <div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">昵称:</h3>
            </div>
            <div class="panel-body">
              <input type="text" id="nickname" name="nickname"/>
            </div>
          </div>
	</div>
	
		 <div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">性别:</h3>
            </div>
            <div class="panel-body">
              <select class="form-control" id="gender"></select>
            </div>
          </div>
	</div>
	
	 <div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">生日:</h3>
            </div>
            <div class="panel-body">
              <input type="date" class="form-control" id="birthday" name="birthday"/>
            </div>
          </div>
	</div>
	
		 <div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">手机:</h3>
            </div>
            <div class="panel-body">
              <input type="text" class="form-control" id="mobile" name="mobile" readonly="readonly"/>
            </div>
          </div>
	</div>
	
	<div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Email:</h3>
            </div>
            <div class="panel-body">
              <input type="text" class="form-control" id="email" name="email"/>
            </div>
          </div>
	</div>
	
		<div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">学校:</h3>
            </div>
            <div class="panel-body">
              <input type="text" class="form-control" id="school" name="school"/>
            </div>
          </div>
	</div>
			<div class="col-sm-12">
	<button type="button" onclick="personalSubmit();" class="btn btn-default form-control" id="pSubmit">下一步</button>
</div>
		</form>
