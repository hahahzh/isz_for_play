#{form action:@list().remove('page'), method:'GET'}
    #{if _fields}
        <input type="hidden" name="searchFields" value="${_fields.toString().substring(1, _fields.toString().length()-1).replace(',', '')}" />
    #{/if}
        <div class="form-group">
<div class="col-xs-10">
    <input type="text" name="search" placeholder="keyword" class="form-control input-lg" value="${params.search?.escape()?.raw()}" /> 
            </div>
        </div>
        <input type="submit" value="&{'crud.search'}" class="btn btn-success btn-lg"/>
    #{if _caller.params.search}
        (<a href="@{list()}">&{'crud.list.totalSize', _caller.totalCount}</a>)
    #{/if}
#{/form}
